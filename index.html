<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Nutricional</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <header class="menu">
      <h1>Nutrir & Viver</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="./Pages/quemsomos.html">Quem Somos?</a></li>
          <li><a href="./Pages/contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content">
      <main class="container">
        <h1>Calculadora de Calorias e Macros</h1>

        <!-- Formulário da calculadora -->
        <form id="calc-form">
          <div class="formGroup">
            <label class="form-label">Gênero:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genero"
                id="masculino"
                value="masculino"
                checked
              />
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="genero"
                id="feminino"
                value="feminino"
              />
              <label class="form-check-label" for="feminino">Feminino</label>
            </div>
          </div>

          <div class="formGroup">
            <label for="idade">Idade (Anos):</label>
            <input type="number" id="idade" placeholder="Ex: 25" required />
          </div>

          <div class="formGroup">
            <label for="peso">Peso (kg):</label>
            <input
              type="number"
              id="peso"
              placeholder="Ex: 70.5"
              step="0.1"
              required
            />
          </div>

          <div class="formGroup">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Ex: 175" required />
          </div>

          <div class="formGroup">
            <label for="atividade">Nível de atividade física:</label>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="atividade">
              <option value="1.2">
                Sedentário (pouco ou nenhum exercício)
              </option>
              <option value="1.375">Levemente Ativo (1-3 dias/semana)</option>
              <option value="1.55">
                Moderadamente Ativo (3-5 dias/semana)
              </option>
              <option value="1.725">Muito Ativo (6-7 dias/semana)</option>
              <option value="1.9">
                Extremamente Ativo (trabalho físico intenso)
              </option>
            </select>
          </div>

          <div class="formGroup">
            <label for="objetivo">Qual o seu objetivo?</label>
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="objetivo">
              <option value="cutting">Perder Peso (Cutting)</option>
              <option value="manter">Manter o Peso</option>
              <option value="bulking">Ganhar Massa (Bulking)</option>
            </select>
          </div>

          <button type="submit">Calcular</button>
        </form>

        <!-- Resultados da calculadora -->
        <div id="resultado" class="hidden"></div>
      </main>
    </div>

    <footer class="social-footer">
      <h3>Conecte-se com Ana e Marcos!</h3>
      <div class="social-links">

        </a>
      </div>
      <p>&copy; 2025 Nutrir & Viver. Todos os direitos reservados.</p>
    </footer>

    <script src="./JS/script.js"></script>
  </body>
</html>
